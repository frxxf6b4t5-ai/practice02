<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{margin:0; padding:0;}
        .wrap{height:100vh;} /*height 100% (부모가 값이 있을 때만 사용!)넣을 수 없으므로!!=> 100view height*/
        .top{background-color: #f1aeae;
            height:calc(100% - 200px);
            display: flex;}  /*height 100%를 쓰기 위해서 wrap에 100vh부여*/
        .top_left{background-color: #bb6161;
                width:200px;}
        .top_right{background-color: #562121;
                  width: calc(100% - 200px);} 

        .bottom{background-color: #a5c7e9;
                width:100%;
                height:200px;
                display:flex;}
        .bottom_left{background-color: #447eb8;
                    width:200px;}
        .bottom_right{background-color: #1f364e;
                      width: calc(100% - 200px);} 
                      /* 100% 띄우고 200px 띄우고 */
    </style>
    <title>Document</title>
</head>
<body>
    <div class="wrap"> <!--중요!! 꼭 넣을것!-->
        <div class="top">
            <div class="top_left">200px</div>
            <div class="top_right">100%-200px</div>
        </div>
        <div class="bottom">
            <div class="bottom_left">200px</div>
            <div class="bottom_right">100%-200px</div>
        </div>
    </div>
</body>
</html>
