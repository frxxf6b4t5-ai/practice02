<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* div{width:100px;
            height:100px;
            background-color: red;
            transition-duration:1s;
            transition-delay:1s;}   => 태그에 부여하는 경우, 이벤트 적용시와 취소될때 전부 적용 but 이벤트 태그에 적용되면 그 동작일때만 적용!
        div:hover{margin-left:100px;} */

        div{width:100px;
            height:100px;
            background-color: red;
            transition-duration:1s;
            transition-delay:1s;}   
        /* div:hover{transform:skewy(45deg);} */
        /* div:hover{transform:translate(100px,100px) scale(2);} */
        div:hover{transform:rotatex(110deg) scale(2);}
        
        ul{margin-top:200px;
            display:flex;}
        li{width:10px;
            height:10px;
            margin-left:10px;
            background-color: blue;
            border-radius: 100%;;
            list-style:none;
            animation-name:aaa;
            animation-duration:1s;
            animation-iteration-count:infinite;}
        /* li:nth-child(4n+1){animation-delay:0;}
        li:nth-child(4n+2){animation-delay:0.25s;}
        li:nth-child(4n+3){animation-delay:0.5s;}
        li:nth-child(4n+4){animation-delay:0.75s;} */
        li:nth-child(1){animation-delay:0;}
        li:nth-child(2){animation-delay:0.125s;}
        li:nth-child(3){animation-delay:0.25s;}
        li:nth-child(4){animation-delay:0.375s;}
            li:nth-child(4){animation-delay:0.375s;}

        @keyframes aaa{
            0%{margin-top:0;}
            50%{margin-top:-25px;}
            100%{margin-top:0;}
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div></div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
