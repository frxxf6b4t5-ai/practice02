<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <header>웹사이트의 머릿말 (로고를 필수로 사용)</header>
        <nav>웹사이트의 가장 큰 카테고리(hedader안에 있는 경우도 있음)</nav>

        <main class="clearfix">
            <!-- 광고를 포함한 본문 전체, 거의 안쓰는 시멘틱태그 -->
            <section>
                <article>section은 본문전체->광고가 있으면 section이 끝남</article>
                <article>article은 본문단락->article은 section의 각 부분(ex.best/new)</article>
            </section>
            <aside>
                <div class="fixed_back">
                    한쪽 측면에 배치된 영역(광고)
                </div>
            </aside>
             <!-- 예전 광고이 공간 (좌우측) -->
        </main>

        <footer>웹사이트의 끝말 copyrightⓒ제작자</footer>
    </div>
</body>
</html>
